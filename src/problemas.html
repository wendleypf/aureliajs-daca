    <div class="table-responsive">
    <table class="table table-striped">

                <th>Problem</th>
                <th>Description</th>
                <th>Key</th>

            </tr>
            </thead>
            <tbody>

                            params.bind: {id:problem.id}">${problem.descricao}</a></td>

                            params.bind: {id:problem.id}">${problem.id}</a></td>

            </tbody>
        </table>
